<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Informe um numero inteiro"))


    //PROCESSAMENTO
    const par = (numero % 2)

    switch (par == 0) {
        case true:
            alert("Par")
            break;

        case false:
            alert("Impar")
            break

        default:
            alert("DadosInválidos")
            break;
    }
    //SAÍDA

</script>
