<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

  // ENTRADA
  const idade = Number(prompt("Qual a idade em anos do seu cão?"));
  const porte = prompt("Qual o porte do seu cão? P-pequeno, M-médio e G-grande").toUpperCase();

  // PROCESSAMENTO
  let idadeCao = 0;
  let mensagem = "";

  switch (porte) {
    case "P":
      idadeCao = idade * 5;
      break;
    case "M":
      idadeCao = idade * 6;
      break;
    case "G":
      idadeCao = idade * 7;
      break;
  }
  switch (idadeCao) {
    case NaN:
      mensagem = "Dados Inválidos";
      break;
    default:
      mensagem = `A idade do seu cão é ${idadeCao}`;
      break;
  }

  // SAÍDA
  document.write(mensagem);
</script>
