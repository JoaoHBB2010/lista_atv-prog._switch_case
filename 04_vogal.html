<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

  // ENTRADA
  const letra = prompt("Informe um caractere").toUpperCase();

  // PROCESSAMENTO
  switch (letra) {
    case "A":
      alert("Este caractere é uma vogal");
      break;
    case "E":
      alert("Este caractere é uma vogal");
      break;
    case "I":
      alert("Este caractere é uma vogal");
      break;
    case "O":
      alert("Este caractere é uma vogal");
      break;
    case "U":
      alert("Este caractere é uma vogal");
      break;
    default:
      alert("Este caractere não é uma vogal");
  }

  // SAÍDA
</script>
