<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

  //ENTRADA

  const tele = prompt("Telefonou para a vítima? S-sim ou N-não").toUpperCase();
  const local = prompt("Esteve no local do crime?S-sim ou N-não").toUpperCase();
  const morada = prompt("Mora perto da vítima?S-sim ou N-não").toUpperCase();
  const devia = prompt("Devia para a vítima?S-sim ou N-não").toUpperCase();
  const trabalhou = prompt("Já trabalhou com a vítima?S-sim ou N-não").toUpperCase();

  //PROCESSAMENTO
  let mensagem = "";
  let ponto1;
  let ponto2;
  let ponto3;
  let ponto4;
  let ponto5;

  switch (tele) {
    case "S":
      ponto1 = 1;
      break;

    default:
      ponto1 = 0;
      break;
  }
  switch (local) {
    case "S":
      ponto2 = 1;
      break;

    default:
      ponto2 = 0;
      break;
  }
  switch (morada) {
    case "S":
      ponto3 = 1;
      break;

    default:
      ponto3 = 0;
      break;
  }
  switch (devia) {
    case "S":
      ponto4 = 1;
      break;

    default:
      ponto4 = 0;
      break;
  }
  switch (trabalhou) {
    case "S":
      ponto5 = 1;
      break;

    default:
      ponto5 = 0;
      break;
  }

  const pontuacao = ponto1 + ponto2 + ponto3 + ponto4 + ponto5;

  switch (pontuacao) {
    case 1:
      mensagem = "Inocente";
      break;
    case 2:
      mensagem = "Suspeito";

      break;
    case 3:
    case 4:
      mensagem = "Cúmplice";
      break;

    case 5:
      mensagem = "Assassino";
      break;

    default:
      mensagem = "Dados Inválidos";
      break;
  }
  //SAÍDA
alert(mensagem)

</script>
